name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.friendlyName }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        arch:
          - x64
        include:
          - os: ubuntu-latest
            friendlyName: Linux
          - os: macos-latest
            friendlyName: macOS
          - os: windows-latest
            friendlyName: Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install and build dependencies
        run: npm clean-install --no-progress

      - name: Rebuild native dependencies
        run: node scripts/rebuild --force --arch ${{ matrix.arch }}

      - name: Lint
        run: npm run lint

      - name: Create production bundle
        run: npm run rollup
        env:
          npm_config_arch: ${{ matrix.arch }}

      - name: Run main/renderer tests
        if: matrix.os != 'ubuntu-latest'
        run: npm test
        shell: bash

      - name: Run main/renderer tests with coverage report
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run npm run coverage

      - name: Send coverage report to Coveralls
        if: matrix.os == 'ubuntu-latest'
        continue-on-error: true
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ github.token }}
