cn:
  linux:
    - label: 文件
      id: file
      submenu:
        - label: 新建
          submenu:
            - label: 库
              command: app:create-project
              accelerator: CmdOrCtrl+Shift+P
            - label: 图组
              command: app:create-item
              accelerator: CmdOrCtrl+Shift+N
              window: project
              condition: '!isProjectReadOnly'
            - label: 文件夹
              command: app:create-list
              accelerator: CmdOrCtrl+Shift+L
              window: project
              condition: '!isProjectReadOnly'
            - label: 标签
              command: app:create-tag
              accelerator: CmdOrCtrl+Shift+A
              window: project
              condition: '!isProjectReadOnly'
        - type: separator
        - label: 打开...
          accelerator: CmdOrCtrl+O
          command: app:open-dialog
        - label: 在新窗口打开...
          accelerator: Shift+CmdOrCtrl+O
          command: app:open-new-dialog
        - label: 最近打开的库
          id: recent
          enabled: false
          submenu:
            - type: separator
            - label: 清除列表
              command: app:clear-recent-projects
        - type: separator
        - label: 导入
          id: import
          window: project
          condition: '!isProjectReadOnly'
          submenu:
            - label: 图片...
              command: app:import
              accelerator: CmdOrCtrl+Shift+I
            - label: 文件夹...
              command: app:import-directory
        - label: 导出
          id: export
          window: project
          submenu:
            - label: JSON-LD
              command: app:export-item
            - label: PDF
              submenu:
                - label: 肖像
                  command: app:print-pdf
                - label: 风景
                  command: app:print-pdf-landscape
        - type: separator
        - label: 刷新缩略图
          command: app:consolidate-photo-library
          window: project
          condition: '!isProjectReadOnly'
        - type: separator
        - label: 打印
          command: app:print
          accelerator: CmdOrCtrl+P
          window: project
        - type: separator
        - label: 关闭当前库
          command: app:close-project
          window: project
          condition: isProjectOpen
        - type: separator
        - label: 关闭窗口
          accelerator: Ctrl+W
          role: close
          window: '*'
        - label: 退出 %name
          accelerator: CmdOrCtrl+Q
          role: quit
    - label: 编辑
      submenu:
        - id: undo
          label: 撤销
          accelerator: CmdOrCtrl+Z
          command: app:undo
          enabled: false
        - id: redo
          label: 重做
          accelerator: Shift+CmdOrCtrl+Z
          command: app:redo
          enabled: false
        - type: separator
        - label: 剪切
          accelerator: CmdOrCtrl+X
          role: cut
        - label: 复制
          accelerator: CmdOrCtrl+C
          role: copy
        - label: 粘贴
          accelerator: CmdOrCtrl+V
          role: paste
        - label: 粘贴并匹配样式
          accelerator: Alt+CmdOrCtrl+V
          role: pasteAndMatchStyle
        - label: 全选
          role: selectAll
        - type: separator
        - label: 首选项...
          accelerator: Shift+Control+S
          command: app:open-preferences
    - label: 视图
      submenu:
        - label: 重新加载
          accelerator: CmdOrCtrl+R
          command: win:reload
          window: '*'
        - type: separator
        - label: 隐藏菜单栏
          command: app:toggle-menu-bar
          window: '*'
        - label: 移动到中心
          command: app:center-window
          accelerator: Alt+Shift+=
          window: '*'
        - type: separator
        - label: 实际尺寸
          command: app:zoom-reset
          accelerator: CmdOrCtrl+0
        - label: 放大
          command: app:zoom-in
          accelerator: CmdOrCtrl+Plus
        - label: 缩小
          command: app:zoom-out
          accelerator: CmdOrCtrl+-
        - type: separator
        - label: 全屏
          role: togglefullscreen
          window: '*'
        - type: separator
        - label: 关闭
          accelerator: Ctrl+W
          role: close
          window: '*'
    - label: 开发
      id: dev
      submenu:
        - label: 重新加载样式
          command: win:refresh
        - label: 切换开发者工具
          accelerator: CmdOrCtrl+D
          role: toggledevtools
        - type: separator
        - label: 重置本体数据库
          command: app:reset-ontology-db
        - label: 优化项目缓存
          command: app:optimize-cache
        - label: 优化数据库
          command: app:optimize-project
        - label: 重新索引项目数据库
          command: app:reindex-project
        - type: separator
        - label: 主题
          id: theme
          submenu:
            - label: 浅色模式
              id: light
              type: checkbox
            - label: 深色模式
              id: dark
              type: checkbox
            - label: 跟随系统设置
              id: system
              type: checkbox
    - label: 帮助
      submenu:
        - label: 用户指南
          command: app:open-docs
        - label: 支持论坛
          command: app:open-forums
        - label: 软件许可证
          command: app:open-license
        - type: separator
        - label: 显示日志文件
          command: app:open-logs
        - label: 显示插件文件夹
          command: app:open-plugins-folder
        - label: 显示个人数据文件夹
          command: app:open-user-data
        - label: 显示缓存文件夹
          command: app:open-cache-folder
        - type: separator
        - id: updater-check
          label: 检查更新...
          command: app:check-for-updates
          enabled: false
        - id: updater-is-checking
          label: 获取最新版本...
          enabled: false
          visible: false
        - id: updater-install
          label: 安装更新...
          command: app:install-updates
          enabled: false
          visible: false
        - type: separator
        - label: 关于 %name
          command: app:about
          window: '!prefs'
  darwin:
