    note:
      - label: Export Note …
        command: app:export-note
      - label: Copy Note
        command: app:copy-note
      - label: Supprimer la note
        command: app:delete-note
    notepad:
      - label: Mode écriture
        id: writing-mode
        condition: hasTargetId
        submenu:
          - label: Horizontal
            type: checkbox
            checked: false
            mode: horizontal
          - label: Vertical (à gauche)
            type: checkbox
            checked: false
            mode: vertical-rl
      - label: Afficher les numéros de ligne
        id: line-numbers
        type: checkbox
        checked: true
        command: app:toggle-line-numbers
        condition: hasTargetId
      - label: Retour à la ligne automatique
        id: line-wrap
        type: checkbox
        checked: true
        command: app:toggle-line-wrap
        condition: hasTargetId
    items:
      - label: Nouvel objet
        command: app:create-item
        accelerator: CmdOrCtrl+Shift+N
    item:
      - label: Exploser l'objet
        command: app:explode-item
        condition: isMultiplePhotos
      - label: Ajouter une photo…
        command: app:create-item-photo
      - label: Tags
        id: tag
        submenu:
          - label: Aucun
            type: checkbox
            checked: true
            enabled: false
          - type: separator
      - label: Supprimer l'objet
        command: app:delete-item
    item-read-only:
      - label: Exporter l'objet
        id: export
        submenu:
          - label: JSON-LD
            command: app:export-item
          - label: PDF
            submenu:
              - label: Portrait
                command: app:print-pdf
              - label: Landscape
                command: app:print-pdf-landscape
      - label: Export Item Notes …
        command: app:export-notes
      - label: Copy Item Link
        command: app:copy-item-link
      - label: Copy Item Notes
        command: app:copy-notes
      - label: Regrouper l'objet
        command: app:consolidate-item
    item-rotate:
      - label: Tourner à gauche
        command: app:rotate-item-left
        accelerator: CmdOrCtrl+[
      - label: Tourner à droite
        command: app:rotate-item-right
        accelerator: CmdOrCtrl+]
    item-bulk:
      - label: Fusionner les objets sélectionnés
        command: app:merge-item
      - label: Supprimer les objets sélectionnés
        command: app:delete-item
    item-bulk-read-only:
      - label: Exporter les objets sélectionnés
        id: export
        submenu:
          - label: JSON-LD
            command: app:export-item
          - label: PDF
            submenu:
              - label: Portrait
                command: app:print-pdf
              - label: Landscape
                command: app:print-pdf-landscape
      - label: Export Selected Item Notes …
        command: app:export-notes
      - label: Copy Selected Item Notes
        command: app:copy-notes
      - label: Regrouper les objets sélectionnés
        command: app:consolidate-item
    item-list:
      - label: Enlever l'objet de la liste
        command: app:list-item-remove
    item-bulk-list:
      - label: Enlever les objets sélectionnés de la liste
        command: app:list-item-remove
    photo:
      - label: Dupliquer la photo
        command: app:duplicate-photo
      - label: Déplacer la photo vers un nouvel objet
        command: app:explode-photo
      - label: Supprimer la photo
        command: app:delete-photo
      - label: Utiliser la photo comme image de couverture
        command: app:update-cover-image
        enabled: false
        visible: false
    photo-read-only:
      - label: Show Original File…
        command: app:show-in-folder
      - label: Open in External Viewer…
        command: app:open-path
      - label: Copy Photo Link
        command: app:copy-photo-link
      - label: Copy Photo to Clipboard
        command: app:copy-photo
      - label: Exporter la photo…
        command: app:extract-photo
      - label: Regrouper les photos
        command: app:consolidate-photo
    photo-rotate:
      - label: Tourner à gauche
        command: app:rotate-photo-left
        accelerator: CmdOrCtrl+[
      - label: Tourner à droite
        command: app:rotate-photo-right
        accelerator: CmdOrCtrl+]
    selection:
      - label: Supprimer la sélection
        command: app:delete-selection
    selection-read-only:
      - label: Exporter la sélection …
        command: app:extract-photo
    selection-rotate:
      - label: Tourner à gauche
        command: app:rotate-selection-left
        accelerator: CmdOrCtrl+[
      - label: Tourner à droite
        command: app:rotate-selection-right
        accelerator: CmdOrCtrl+]
    item-deleted:
      - label: Restaurer l'objet
        command: app:restore-item
      - label: Supprimer définitivement l'objet
        command: app:destroy-item
    item-bulk-deleted:
      - label: Restaurer les objets sélectionnés
        command: app:restore-item
      - label: Supprimer définitivement les objets sélectionnés
        command: app:destroy-item
    item-view:
      - label: Mode d'affichage
        id: item-view-layout
        submenu:
          - label: Verticale
            id: stacked
            type: checkbox
          - label: Côte à côte
            id: side-by-side
            type: checkbox
    metadata-list:
      - label: Nouveau champ…
        command: app:create-field
    metadata-field:
      - label: Supprimer le champ
        command: app:delete-field
        condition: isExtra
    trash:
      - label: Supprimer définitivement les objets
        command: app:destroy-item
        condition: '!isReadOnly'
    dev:
      - label: Recharger
        command: win:reload
        accelerator: CmdOrCtrl+R
      - label: Recharger les styles
        command: win:refresh
