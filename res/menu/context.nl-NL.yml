        command: app:export-note
      - label: Aantekening kopiëren
        command: app:copy-note
      - label: Aantekening verwijderen
        command: app:delete-note
    notepad:
      - label: Richting
        id: direction
        condition: hasTargetId
        submenu:
          - label: Links-naar-rechts
            type: checkbox
            checked: false
            direction: ltr
          - label: Rechts-naar-links
            type: checkbox
            checked: false
            direction: rtl
      - label: Schrijfrichting
        id: writing-mode
        condition: hasTargetId
        submenu:
          - label: Horizontaal
            type: checkbox
            checked: false
            mode: horizontal
          - label: Verticaal (rechts-naar-links)
            type: checkbox
            checked: false
            mode: vertical-rl
      - label: Regelnummers tonen
        id: line-numbers
        type: checkbox
        checked: true
        command: app:toggle-line-numbers
        condition: hasTargetId
      - label: Regels afbreken
        id: line-wrap
        type: checkbox
        checked: true
        command: app:toggle-line-wrap
        condition: hasTargetId
    items:
      - label: Nieuw item
        command: app:create-item
        accelerator: CmdOrCtrl+Shift+N
    item:
      - label: Item opblazen
        command: app:explode-item
        condition: isMultiplePhotos
      - label: Foto toevoegen…
        command: app:create-item-photo
      - label: Labels
        id: tag
        submenu:
          - label: Geen
            type: checkbox
            checked: true
            enabled: false
          - type: separator
      - label: Item verwijderen
        command: app:delete-item
    item-read-only:
      - label: Item exporteren
        id: export
        submenu:
          - label: JSON-LD
            command: app:export-item
          - label: PDF
            submenu:
              - label: Verticaal
                command: app:print-pdf
              - label: Horizontaal
                command: app:print-pdf-landscape
      - label: Itemaantekeningen exporteren…
        command: app:export-notes
      - label: Itemlink kopiëren
        command: app:copy-item-link
      - label: Itemaantekeningen kopiëren
        command: app:copy-notes
      - label: Item samenvoegen
        command: app:consolidate-item
    item-rotate:
      - label: Naar links draaien
        command: app:rotate-item-left
        accelerator: CmdOrCtrl+[
      - label: Naar rechts draaien
        command: app:rotate-item-right
        accelerator: CmdOrCtrl+]
    item-transcribe:
      - label: Transcribe Selected Items
        id: item-transcribe
        submenu:
          - label: With Tropy
            command: app:transcribe-item
            enabled: false
    item-bulk:
      - label: Selectie samenvoegen
        command: app:merge-item
      - label: Selectie verwijderen
        command: app:delete-item
    item-bulk-read-only:
      - label: Selectie exporteren
        id: export
        submenu:
          - label: JSON-LD
            command: app:export-item
          - label: PDF
            submenu:
              - label: Verticaal
                command: app:print-pdf
              - label: Horizontaal
                command: app:print-pdf-landscape
      - label: Selectie exporteren…
        command: app:export-notes
      - label: Selectie kopiëren
        command: app:copy-notes
      - label: Selectie samenvoegen
        command: app:consolidate-item
    item-list:
      - label: Item van lijst verwijderen
        command: app:list-item-remove
    item-bulk-list:
      - label: Selectie van lijst verwijderen
        command: app:list-item-remove
    photo:
      - label: Foto dupliceren
        command: app:duplicate-photo
      - label: Foto verplaatsen naar nieuw item
        command: app:explode-photo
      - label: Foto verwijderen
        command: app:delete-photo
      - label: Foto instellen als omslag
        command: app:update-cover-image
        enabled: false
        visible: false
    photo-read-only:
      - label: Oorspronkelijk bestand tonen…
        command: app:show-in-folder
      - label: Openen in extern fotoprogramma…
        command: app:open-path
      - label: Fotolink kopiëren
        command: app:copy-photo-link
      - label: Export Photo
        id: extract
        submenu:
          - label: To File
            command: app:extract-photo
          - label: To Clipboard
            command: app:copy-photo
      - label: Transcribe Photo
        id: transcribe
        submenu:
          - label: With Tropy
            command: app:transcribe-photo
            enabled: false
      - label: Foto samenvoegen
        command: app:consolidate-photo
    photo-rotate:
      - label: Naar links draaien
