de:
  linux:
    - label: Datei
      id: file
      submenu:
        - label: Neu
          submenu:
            - label: Projekt
              command: app:create-project
              accelerator: CmdOrCtrl+Shift+P
            - label: Objekt
              command: app:create-item
              accelerator: CmdOrCtrl+Shift+N
              window: project
              condition: '!isProjectReadOnly'
            - label: Liste
              command: app:create-list
              accelerator: CmdOrCtrl+Shift+L
              window: project
              condition: '!isProjectReadOnly'
            - label: Tag
              command: app:create-tag
              accelerator: CmdOrCtrl+Shift+A
              window: project
              condition: '!isProjectReadOnly'
        - type: separator
        - label: Öffnen …
          accelerator: CmdOrCtrl+O
          command: app:open-dialog
        - label: In neuem Fenster öffnen …
          accelerator: Shift+CmdOrCtrl+O
          command: app:open-new-dialog
        - label: Benutzte Projekte
          id: recent
          enabled: false
          submenu:
            - type: separator
            - label: Einträge löschen
              command: app:clear-recent-projects
        - type: separator
        - label: Importieren
          id: import
          window: project
          condition: '!isProjectReadOnly'
          submenu:
            - label: Fotos…
              command: app:import
              accelerator: CmdOrCtrl+Shift+I
            - label: Ordner…
              command: app:import-directory
        - label: Exportieren
          id: export
          window: project
          submenu:
            - label: JSON-LD
              command: app:export-item
            - label: PDF
              submenu:
                - label: Hochformat
                  command: app:print-pdf
                - label: Querformat
                  command: app:print-pdf-landscape
        - type: separator
        - label: Fotos konsolidieren
          command: app:consolidate-photo-library
          window: project
          condition: '!isProjectReadOnly'
        - type: separator
        - label: Drucken
          command: app:print
          accelerator: CmdOrCtrl+P
          window: project
        - type: separator
        - label: Projekt schließen
          command: app:close-project
          window: project
          condition: isProjectOpen
        - type: separator
        - label: Fenster schließen
          accelerator: Ctrl+W
          role: close
          window: '*'
        - label: '%name schließen'
          accelerator: CmdOrCtrl+Q
          role: quit
    - label: Bearbeiten
      submenu:
        - id: undo
          label: Widerrufen
          accelerator: CmdOrCtrl+Z
          command: app:undo
          enabled: false
        - id: redo
          label: Wiederholen
          accelerator: Shift+CmdOrCtrl+Z
          command: app:redo
          enabled: false
        - type: separator
        - label: Ausschneiden
          accelerator: CmdOrCtrl+X
          role: cut
        - label: Kopieren
          accelerator: CmdOrCtrl+C
          role: copy
        - label: Einfügen
          accelerator: CmdOrCtrl+V
          role: paste
        - label: Einfügen und Stil anpassen
          accelerator: Alt+CmdOrCtrl+V
          role: pasteAndMatchStyle
        - label: Alles auswählen
          role: selectAll
        - type: separator
        - label: Voreinstellungen …
          accelerator: Shift+Control+S
          command: app:open-preferences
    - label: Ansicht
      submenu:
        - label: Neu laden
          accelerator: CmdOrCtrl+R
          command: win:reload
          window: '*'
        - type: separator
        - label: Menüleiste ausblenden
          command: app:toggle-menu-bar
          window: '*'
        - label: Zentrieren
          command: app:center-window
          accelerator: Alt+Shift+=
          window: '*'
        - type: separator
        - label: Echte Größe
          command: app:zoom-reset
          accelerator: CmdOrCtrl+0
        - label: Vergrößern
          command: app:zoom-in
          accelerator: CmdOrCtrl+Plus
        - label: Verkleinern
          command: app:zoom-out
          accelerator: CmdOrCtrl+-
        - type: separator
        - label: Vollbildmodus
          role: togglefullscreen
          window: '*'
        - type: separator
        - label: Schließen
          accelerator: Ctrl+W
          role: close
          window: '*'
    - label: Entwickler
      id: dev
      submenu:
        - label: Stile neu laden
          command: win:refresh
        - label: Entwicklerwerkzeuge einblenden
          accelerator: CmdOrCtrl+D
          role: toggledevtools
        - type: separator
        - label: Ontologie-Datenbank rücksetzen
          command: app:reset-ontology-db
        - label: Projekt-Cache optimieren
          command: app:optimize-cache
        - label: Projekt-Datenbank optimieren
          command: app:optimize-project
        - label: Projekt-Datenbank indexieren
          command: app:reindex-project
        - type: separator
        - label: Erscheinungsbild
          id: theme
          submenu:
            - label: Hell
              id: light
              type: checkbox
            - label: Dunkel
              id: dark
              type: checkbox
            - label: Folge der Systemeinstellung
              id: system
              type: checkbox
    - label: Hilfe
      submenu:
        - label: Benutzerhandbuch
          command: app:open-docs
        - label: Support-Forum
          command: app:open-forums
        - label: Softwarelizenz
          command: app:open-license
        - type: separator
        - label: Logs anzeigen
          command: app:open-logs
        - label: Plugins-Ordner anzeigen
          command: app:open-plugins-folder
        - label: User-Data Ordner anzeigen
          command: app:open-user-data
        - label: Cache Ordner anzeigen
          command: app:open-cache-folder
        - type: separator
        - id: updater-check
          label: Nach Updates suchen …
          command: app:check-for-updates
          enabled: false
        - id: updater-is-checking
          label: Updates werden heruntergeladen …
          enabled: false
          visible: false
        - id: updater-install
          label: Updates installieren …
          command: app:install-updates
          enabled: false
          visible: false
        - type: separator
        - label: Über %name
          command: app:about
          window: '!prefs'
