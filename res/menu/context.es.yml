        command: app:export-note
      - label: Copiar nota
        command: app:copy-note
      - label: Suprimir nota
        command: app:delete-note
    notepad:
      - label: Direction
        id: direction
        condition: hasTargetId
        submenu:
          - label: Left to Right
            type: checkbox
            checked: false
            direction: ltr
          - label: Right to Left
            type: checkbox
            checked: false
            direction: rtl
      - label: Modo de escritura
        id: writing-mode
        condition: hasTargetId
        submenu:
          - label: Horizontal
            type: checkbox
            checked: false
            mode: horizontal
          - label: Vertical (a la izquierda)
            type: checkbox
            checked: false
            mode: vertical-rl
      - label: Mostrar los números de línea
        id: line-numbers
        type: checkbox
        checked: true
        command: app:toggle-line-numbers
        condition: hasTargetId
      - label: Retorno automático de líneas
        id: line-wrap
        type: checkbox
        checked: true
        command: app:toggle-line-wrap
        condition: hasTargetId
    items:
      - label: Nuevo objeto
        command: app:create-item
        accelerator: CmdOrCtrl+Shift+N
    item:
      - label: Deconstruir objeto
        command: app:explode-item
        condition: isMultiplePhotos
      - label: Añadir foto …
        command: app:create-item-photo
      - label: Etiquetas
        id: tag
        submenu:
          - label: Ninguno
            type: checkbox
            checked: true
            enabled: false
          - type: separator
      - label: Suprimir objeto
        command: app:delete-item
    item-read-only:
      - label: Exportar objeto
        id: export
        submenu:
          - label: JSON-LD
            command: app:export-item
          - label: PDF
            submenu:
              - label: Vertical
                command: app:print-pdf
              - label: Horizontal
                command: app:print-pdf-landscape
      - label: Exportar notas de un objeto ...
        command: app:export-notes
      - label: Copiar enlace al objeto
        command: app:copy-item-link
      - label: Copiar nota de un objeto
        command: app:copy-notes
      - label: Consolidar objeto
        command: app:consolidate-item
    item-rotate:
      - label: Rotar a la izquierda
        command: app:rotate-item-left
        accelerator: CmdOrCtrl+[
      - label: Rotar a la derecha
        command: app:rotate-item-right
        accelerator: CmdOrCtrl+]
    item-transcribe:
      - label: Transcribe Selected Items
        id: item-transcribe
        submenu:
          - label: With Tropy
            command: app:transcribe-item
            enabled: false
    item-bulk:
      - label: Fusionar los objetos seleccionados
        command: app:merge-item
      - label: Suprimir objetos seleccionados
        command: app:delete-item
    item-bulk-read-only:
      - label: Exportar los objetos seleccionados
        id: export
        submenu:
          - label: JSON-LD
            command: app:export-item
          - label: PDF
            submenu:
              - label: Vertical
                command: app:print-pdf
              - label: Horizontal
                command: app:print-pdf-landscape
      - label: Exportar notas del objeto seleccionado ...
        command: app:export-notes
      - label: Copiar notas del objeto seleccionado
        command: app:copy-notes
      - label: Consolidar objetos seleccionados
        command: app:consolidate-item
    item-list:
      - label: Quitar objeto de la lista
        command: app:list-item-remove
    item-bulk-list:
      - label: Quitar los objetos seleccionados de la lista
        command: app:list-item-remove
    photo:
      - label: Duplicar foto
        command: app:duplicate-photo
      - label: Mover foto a un nuevo objeto
        command: app:explode-photo
      - label: Suprimir foto
        command: app:delete-photo
      - label: Usar foto como imagen de portada
        command: app:update-cover-image
        enabled: false
        visible: false
    photo-read-only:
      - label: Mostrar el archivo original ...
        command: app:show-in-folder
      - label: Abrir en visor externo ...
        command: app:open-path
      - label: Copiar enlace a la foto
        command: app:copy-photo-link
      - label: Export Photo
        id: extract
        submenu:
          - label: To File
            command: app:extract-photo
          - label: To Clipboard
            command: app:copy-photo
      - label: Transcribe Photo
        id: transcribe
        submenu:
          - label: With Tropy
            command: app:transcribe-photo
            enabled: false
      - label: Consolidar foto
        command: app:consolidate-photo
    photo-rotate:
      - label: Rotar a la izquierda
        command: app:rotate-photo-left
        accelerator: CmdOrCtrl+[
      - label: Rotar a la derecha
        command: app:rotate-photo-right
        accelerator: CmdOrCtrl+]
    selection:
      - label: Suprimir selección
        command: app:delete-selection
    selection-rotate:
      - label: Rotar a la izquierda
        command: app:rotate-selection-left
        accelerator: CmdOrCtrl+[
      - label: Rotar a la derecha
        command: app:rotate-selection-right
        accelerator: CmdOrCtrl+]
    item-deleted:
      - label: Restaurar objeto
        command: app:restore-item
      - label: Borrar objeto permanentemente
        command: app:destroy-item
    item-bulk-deleted:
      - label: Restaurar los objetos seleccionados
        command: app:restore-item
      - label: Borrar permanentemente los objetos seleccionados
        command: app:destroy-item
    item-view:
      - label: Modo de visualización
        id: item-view-layout
        submenu:
          - label: Vertical
            id: stacked
            type: checkbox
          - label: Lado a lado
            id: side-by-side
            type: checkbox
    metadata-list:
      - label: Nuevo campo …
        command: app:create-field
    metadata-field:
      - label: Suprimir campo
        command: app:delete-field
        condition: isExtra
    trash:
      - label: Suprimir permanentemente los objetos
        command: app:destroy-item
        condition: '!isReadOnly'
    dev:
      - label: Recargar
        command: win:reload
        accelerator: CmdOrCtrl+R
